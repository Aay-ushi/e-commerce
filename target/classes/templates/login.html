<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - E-Commerce</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <form th:action="@{/custom-login}" method="post">

            <div th:if="${param.missing}">
                <p th:if="${param.missing == 'username'}" style="color:red;" id="usernameError">Username is required</p>

                <p th:if="${param.missing == 'password'}" style="color:red;" id="passwordError">Password is required</p>
            </div>
            <div th:if="${error}" class="error" data-testid="invalid-credential">
                <p th:text="${error}"></p>
            </div>
            
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
